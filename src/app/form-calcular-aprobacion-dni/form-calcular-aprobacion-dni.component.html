<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h2>Verificaci칩n de DNI</h2>
        <form (ngSubmit)="onSubmit()" #dniForm="ngForm">
          <div class="form-group">
            <label for="yearOfBirth">A침o de Nacimiento</label>
            <input type="number" class="form-control" id="yearOfBirth" name="yearOfBirth" [(ngModel)]="yearOfBirth" required pattern="^\d{4}$">
            <div *ngIf="dniForm.controls['yearOfBirth'].hasError('required') && dniForm.controls['yearOfBirth'].touched" class="text-danger">
                A침o de nacimiento es requerido.
              </div>
              <div *ngIf="dniForm.controls['yearOfBirth'].hasError('pattern') && dniForm.controls['yearOfBirth'].touched" class="text-danger">
                Formato de a침o incorrecto. Ejemplo: 2003, 1998, 2005, etc.
              </div>              
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Verificar</button>
        </form>
        <div *ngIf="dniResult" class="mt-3">
          <p *ngIf="dniResult.type === 'success'" class="alert alert-success">{{ dniResult?.message }}</p>
          <p *ngIf="dniResult.type === 'danger'" class="alert alert-danger">{{ dniResult?.message }}</p>
        </div>
      </div>
    </div>
  </div>
